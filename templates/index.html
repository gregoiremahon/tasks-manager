<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<!-- CSS styles & sources -->
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<link rel="stylesheet" type="text/css" href="templates/tasks-manager-styles.css">
	<script src="static/js/script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	<title><a href="/tasks">Task Manager</a></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="app"> 
		<!-- Header -->
		<header class="mb-3">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">tasks-manager</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
				  <ul class="navbar-nav">
					<li class="nav-item active">
					  <a class="nav-link" href="/tasks">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="/new_task">Add a new task</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="/disabled">Coming soon...</a>
					</li>
				  </ul>
				</div>
			  </nav>
		</header>

		

		<!-- tasks list -->
		<main>
			
			<h1 class="display-4">Liste des t√¢ches </h1>
			<hr><br><br>
			
			<table class="table table-hover">
			  <thead>
				<tr>
					<th scope="col">Title</th>
					<th scope="col">Description</th>
					<th scope="col">Due Date</th>
					<th scope="col">Status</th>
					<th></th>
				  </tr>
				</thead>
				<tbody>
					<div v-if="tasks">
					<tr v-for="task in tasks" :key="task.task_id">

					  <td>{{ task.title }}</td>
					  <td>{{ task.description }}</td>
					  <td>{{ task.due_date }}</td>
					  <td>
						<span v-if="task.completed" class="badge bg-success">completed</span>
						<span v-else class="badge bg-danger">not completed yet</span>
					  </td>
					  <td>
						<div class="btn-group" role="group">
						  <button type="button" class="btn btn-warning btn-sm">Update</button>
						  <button type="button" class="btn btn-danger btn-sm">Delete</button>
						</div>
					</div>
					  </td>
					</tr>
				  </tbody>
			  </table>
		</main>
	</div>

	
</body>
</html>
