<!DOCTYPE html>
<html lang="en">
<head>
	<!-- CSS styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<script src="static/js/script.js"></script>
	<title>Task Manager</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
	<!-- Header -->
	<header class="mb-3">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="#">Tasks Manager</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="new_task.html">Ajouter une tâche</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- Main content -->
	<main class="container">
		<!-- add a newtask : title, description, due_date and submit button-->
        <section class="mb-3">
            <h2>Bienvenue ! Ajoutez une nouvelle tâche !</h2>
            <form>
                <div class="form-group">
                    <label for="title" class="form-label mb-3">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description" class="form-label mb-3">Description:</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="due_date" class="form-label mb-3">Due date:</label>
                    <input type="date" class="form-control" id="due_date" name="due_date" required>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>

        </section>
	
	</main>


</body>
</html>
