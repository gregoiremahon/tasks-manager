<!DOCTYPE html>
<html lang="en">
<head>
	<!-- CSS styles -->
	<title><a href="/tasks">Task Manager</a></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
	<!-- Header -->
	<header class="mb-3">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="/tasks">Tasks Manager</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="./new_task">Ajouter une tâche</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div id="app"></div>
	<!-- Main content -->
	<main class="container">
		<!-- add a newtask : title, description, due_date and submit button-->
        <section class="mb-3">
            <h2>Bienvenue ! Ajoutez une nouvelle tâche !</h2>
			<form id="newTaskForm" method="POST" action="/new_task" @submit.prevent="addNewTask">
				<div class="mb-3">
				  <label for="newTaskTitle" class="form-label">Titre</label>
				  <input type="text" class="form-control" id="newTaskTitle" v-model="newTaskTitle" name="newTaskTitle" required>
				  
				</div>
				<div class="mb-3">
				  <label for="newTaskDescription" class="form-label">Description</label>
				  <textarea class="form-control" id="newTaskDescription" v-model="newTaskDescription" name="newTaskDescription" form="newTaskForm"></textarea>
				</div>
				<div class="mb-3">
				  <label for="newTaskDueDate" class="form-label">Date d'échéance</label>
				  <input type="date" class="form-control" id="newTaskDueDate" v-model="newTaskDueDate" required name="newTaskDueDate" form="newTaskForm">
				</div>
				<button type="submit" class="btn btn-primary" form="newTaskForm">Ajouter</button>
			</form>
        </section>
	</main>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="static/js/script.js"></script>
</body>
</html>
