<!DOCTYPE html>
<html lang="en">
<head>
	<!-- CSS styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
	<script src="static/js/script.js"></script>
	<title><a href="/tasks">Task Manager</a></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
	<!-- Header -->
	<header class="mb-3">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="/tasks">Tasks Manager</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="./new_task">Ajouter une tâche</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- Main content -->
	<main class="container">
		<!-- add a newtask : title, description, due_date and submit button-->
        <section class="mb-3">
            <h2>Bienvenue ! Ajoutez une nouvelle tâche !</h2>
			<form @submit.prevent="addNewTask">
				<div class="mb-3">
				  <label for="newTaskTitle" class="form-label">Titre</label>
				  <input type="text" class="form-control" id="newTaskTitle" v-model="newTaskTitle" required>
				</div>
				<div class="mb-3">
				  <label for="newTaskDescription" class="form-label">Description</label>
				  <textarea class="form-control" id="newTaskDescription" v-model="newTaskDescription"></textarea>
				</div>
				<div class="mb-3">
				  <label for="newTaskDueDate" class="form-label">Date d'échéance</label>
				  <input type="date" class="form-control" id="newTaskDueDate" v-model="newTaskDueDate" required>
				</div>
				<button type="submit" class="btn btn-primary">Ajouter</button>
			  </form>

        </section>
	
	</main>

</body>
</html>
