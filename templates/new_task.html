<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<!-- CSS styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<title><a href="/tasks">Task Manager</a></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
	<!-- Header -->
	<header class="mb-3">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/tasks">tasks-manager</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
				<li class="nav-item active">
				  <a class="nav-link" href="/tasks">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/new_task">Create new task</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/Informations">Informations</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link disabled" href="#">Coming soon...</a>
				</li>
			  </ul>
			</div>
		  </nav>
	</header>
	<div id="app"></div>
	<!-- Main content -->
	<main class="container mb-xxl-3">
		<!-- add a newtask : title, description, due_date and submit button-->
        <section class="mb-3">
            <h2>Bienvenue ! Ajoutez une nouvelle tâche !</h2>
			<form id="newTaskForm" method="POST" action="/new_task" @submit.prevent="addNewTask">
				<div class="mb-3">
				  <label for="newTaskTitle" class="form-label">Titre</label>
				  <input type="text" class="form-control" id="newTaskTitle" v-model="newTaskTitle" name="newTaskTitle" required>
				  
				</div>
				<div class="mb-3">
				  <label for="newTaskDescription" class="form-label">Description</label>
				  <textarea class="form-control" id="newTaskDescription" v-model="newTaskDescription" name="newTaskDescription" form="newTaskForm" aria-describedby="facultatifInfo"></textarea>
				  <small id="facultatifInfo" class="form-text text-muted">
					Facultatif
				  </small>
				</div>
				
				<label for="newTaskDueDate" class="form-label">Date d'échéance</label>
				<div class="relative max-w-sm">
					<div class="mb-3">
						<input type="date" class="form-control" id="newTaskDueDate" v-model="newTaskDueDate" required name="newTaskDueDate" form="newTaskForm">
					  </div>
				    <button type="submit" class="btn btn-primary" form="newTaskForm">Ajouter</button>
				</div>
				
			</form>
        </section>
	</main>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	<script src="static/js/script.js"></script>
</body>
</html>
